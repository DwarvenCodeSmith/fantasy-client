<div class="landing-container">
  <div class="parchment">
    <header class="landing-header">
      <h1>The Adventurer's Codex</h1>
      <div class="divider">
        <div class="divider-line"></div>
        <div class="divider-ornament"></div>
        <div class="divider-line"></div>
      </div>
      <p>Forge your legend in a realm of infinite possibilities</p>
    </header>
    
    <div class="landing-buttons">
      <a [routerLink]="['/characters']" class="landing-button view-button">
        <div class="button-content">
          <span class="button-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

          <span class="button-text">View Characters</span>
        </div>
      </a>
      
      <a [routerLink]="['/characters/create']" class="landing-button create-button">
        <div class="button-content">
          <span class="button-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="currentColor"/>

          <span class="button-text">Create Character</span>
        </div>
      </a>
    </div>
    
    <footer class="landing-footer">
      <div class="footer-ornament"></div>
      <p>Â© 2025 Dwarven Code Smith</p>
    </footer>
  </div>
  
  <div class="ambient-elements">
    <div class="floating-rune rune1"></div>
    <div class="floating-rune rune2"></div>
    <div class="floating-rune rune3"></div>
    <div class="floating-light light1"></div>
    <div class="floating-light light2"></div>
    <div class="floating-light light3"></div>
